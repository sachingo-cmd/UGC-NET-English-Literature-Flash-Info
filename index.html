<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UGC NET English Literature Flash Info (Dynamic CSV)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 1rem; }
    select, button { padding: 0.5rem; font-size: 1rem; margin: 1rem 0; }
    #content { border: 1px solid #ccc; padding: 1rem; min-height: 150px; background: #f9f9f9; }
    a { color: #0077cc; }
  </style>
</head>
<body>
  <h1>UGC NET English Literature Flash Info (Dynamic CSV)</h1>
  <label for="chapterSelect">Select Chapter:</label>
  <select id="chapterSelect">
    <option value="">-- Loading chapters... --</option>
  </select>

  <div id="content">Please select a chapter to start.</div>
  <button id="nextBtn" disabled>Show Another Random Info</button>

  <script>
    // Public CSV URL for syllabus data
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQVAyv3-UtQHUqoMbqDq92CcuSUO5tUEZl6DMg9OlD7cETGvgw5yyBGLJJdyyXDFCRmUW8ZbmzJRbH1/pub?output=csv';

    const chapterSelect = document.getElementById('chapterSelect');
    const contentDiv = document.getElementById('content');
    const nextBtn = document.getElementById('nextBtn');

    let syllabusData = [];
    let currentTopicList = [];
    let lastIndex = -1;

    // Simple CSV parser for this format
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const cols = line.split(',').map(c => c.trim());
        let obj = {};
        headers.forEach((header, idx) => {
          obj[header] = cols[idx];
        });
        return obj;
      });
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        syllabusData = parseCSV(text);
        const chapters = [...new Set(syllabusData.map(row => row.Chapter))];
        chapterSelect.innerHTML = '<option value="">-- Select a Chapter --</option>';
        chapters.forEach(chap => {
          chapterSelect.innerHTML += `<option value="${chap}">${chap}</option>`;
        });
      })
      .catch(() => {
        chapterSelect.innerHTML = '<option value="">Error loading syllabus</option>';
        contentDiv.textContent = 'Could not load syllabus data.';
      });

    function fetchWikipediaExtract(title) {
      const url = `https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts&exintro&explaintext&titles=${encodeURIComponent(title)}`;
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          const pages = data.query.pages;
          const pageId = Object.keys(pages)[0];
          if (pageId === "-1") return `No Wikipedia page found for "${title}".`;
          else return pages[pageId].extract || `No extract available for "${title}".`;
        });
    }

    function randomIndexExcept(length, except) {
      if (length <= 1) return 0;
      let idx;
      do {
        idx = Math.floor(Math.random() * length);
      } while (idx === except);
      return idx;
    }

    async function showRandomInfo() {
      if (!currentTopicList.length) return;
      const idx = randomIndexExcept(currentTopicList.length, lastIndex);
      lastIndex = idx;
      const topic = currentTopicList[idx]['Wiki Title'];
      contentDiv.textContent = "Loading...";
      try {
        const extract = await fetchWikipediaExtract(topic);
        contentDiv.innerHTML = `<h2>${topic}</h2><p>${extract}</p><p><a href="https://en.wikipedia.org/wiki/${encodeURIComponent(topic)}" target="_blank">Read more on Wikipedia</a></p>`;
      } catch {
        contentDiv.textContent = "Error fetching Wikipedia data. Please try again.";
      }
    }

    chapterSelect.addEventListener('change', () => {
      const selectedChap = chapterSelect.value;
      if (!selectedChap) {
        contentDiv.textContent = "Please select a chapter to start.";
        nextBtn.disabled = true;
        currentTopicList = [];
        return;
      }
      currentTopicList = syllabusData.filter(row => row.Chapter === selectedChap);
      lastIndex = -1;
      showRandomInfo();
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener('click', () => {
      showRandomInfo();
    });
  </script>
</body>
</html>
